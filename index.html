<!DOCTYPE html>
<html lang="en">
<head>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600&display=swap" rel="stylesheet">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Intro Video</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Poppins', sans-serif;
    }

    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      z-index: -1;
    }

    .overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      z-index: 10;
      cursor: pointer;
    }

    .logo-container {
      position: absolute;
      top: 5vw;
      left: 5vw;
      z-index: 20;
      color: white;
    }

    .logo-container img {
      width: 50vw;
      max-width: 300px;
    }

    .main-text, .click-message {
      position: absolute;
      width: 100%;
      text-align: center;
      color: white;
      z-index: 20;
      left: 50%;
      transform: translateX(-50%);
      opacity: 0;
    }

    .main-text {
      top: 65%;
      font-size: 5vw;
      animation: fadeInUp 1s ease-out forwards;
      font-family: 'Montserrat', sans-serif;
      font-weight: 600;
    }

    .click-message {
      top: 75%;
      font-size: 3vw;
      animation: fadeInUp 1s ease-out forwards;
      animation-delay: 1.5s;
    }

    @media screen and (min-width: 768px) {
      .main-text {
        top: 45%;
        font-size: 3vw;
      }
      .click-message {
        top: 55%;
        font-size: 1.5vw;
      }
    }

    @media screen and (orientation: landscape) and (max-width: 768px) {
      .main-text {
        top: 60%;
      }
      .click-message {
        top: 72%;
      }
    }

    /* Portrait mode on phones */
    @media screen and (orientation: portrait) and (max-width: 768px) {
      .main-text {
        top: 45%;
        font-size: 6.5vw;
      }

      .click-message {
        top: 55%;
        font-size: 4vw;
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translate(-50%, 20px);
      }
      to {
        opacity: 1;
        transform: translate(-50%, 0);
      }
    }
  </style>
</head>
<body>

  <div class="overlay" onclick="window.location.href='https://v2exhibitorapp-bndezm34pago9qtcqst3hw.streamlit.app';"></div>


  <video autoplay muted loop playsinline>
    <source src="intro_video.mp4" type="video/mp4" />
    Your browser does not support the video tag.
  </video>

  <div class="logo-container">
    <img src="expo_blanco.png" alt="Expo Logo"/>
  </div>

  <div class="main-text">Let's show off together</div>
  <div class="click-message">Click anywhere to enter the app</div>

</body>
</html>
